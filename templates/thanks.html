<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }
    .btn-primary {
      background-color: #2575fc;
      border: none;
      padding: 10px 30px;
      font-size: 1.1rem;
    }
    .btn-primary:hover {
      background-color: #6a11cb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thank You!</h1>
    <p>We appreciate your visit. Hope you have a productive day!</p>
    <a href="/" class="btn btn-primary">Back to To-Do List</a>
  </div>
</body>
</html>
